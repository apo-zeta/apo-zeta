<!DOCTYPE html>
<html ng-app="myGallery">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="img/apoimg.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://use.fontawesome.com/63f4c123c8.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body>
	<!-- NAVBAR -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
      			</button>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-left">
					<li><div id="logo"><a href="index.html"><img src="img/apoimg.jpg"></a></div></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="right"><a href="gallery.html" class="active">Gallery</a></li>
					<li class="right"><a href="recruitment.html">Recruitment</a></li>
					<li class="right"><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="module parallax parallax-1 gallery-parallax">
        <div class="container">
          <h1>Gallery</h1>
        </div>
    </section>

    <section class="module-content" id="gallery">
    	<div class="container">
		    <div class="imageGrid" ng-controller="ImageController">
		    	<div class="imageDiv" ng-repeat="image in images | orderBy:propertyName">
		    		<img src={{image.img}}>
		    	</div>
		    </div>
	    </div>
    </section>

	<!-- FOOTER (SOCIAL MEDIA) -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="list-inline social">
						<li><a href="https://www.facebook.com/stanfordapo/"><i class="fa fa-facebook fa-fw"></i></a></li>
						<li><a href="mailto:president.apozeta@gmail.com"><i class="fa fa-envelope fa-fw"></i></a></li>
					</ul>
				</div>
			</div>
			<br>
			<p>Alpha Phi Omega, Zeta Chapter at Stanford University | &copy; 2016</p>
		</div>
	</footer>

<script src="js/js.js"></script>
<script src="js/gallery.js"></script>
</body>

</html>
