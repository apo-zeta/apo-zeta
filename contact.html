	<section class="module parallax parallax-1 contact-parallax">
        <div class="container">
          <h1>Contact</h1>
        </div>
    </section>

    <section class="module content" data-animation-delay="1000" id="contact">
    	<div class="container">
    		<h2>Meetings</h2>
    		<br>
    		<p>Our general meetings are Sundays at 7:00 PM in the Haas Center.</p>

    		<h2>Questions?</h2>
    		<br>
    		<form action="mailto:president.apozeta@gmail.com" id="contact-form" name="contact-form" role="form" method="post" enctype="text/plain">
				<div class="container-fluid" id="form-contact-info">
					<div class="row">
						<div class="input-wrapper">
							<label>Name *</label>
							<input id="name" name="Name" type="text" required>
						</div>
						<div class="input-wrapper">
							<label>Email *</label>
							<input id="email" name="Email" type="email" required>
						</div>
						<div class="input-wrapper">
							<label>Subject *</label>
							<input id="subject" name="Subject" type="text" required>
						</div>
					</div>
				</div>
				
				<div class="message">
					<label>Message *</label>
					<textarea cols="35" id="message" name="Message" rows="10" required></textarea>
				</div>

				<div>
					<input type="submit" value="Send" class="btn btn-default">
				</div>
			</form>
    	</div>
    </section>
